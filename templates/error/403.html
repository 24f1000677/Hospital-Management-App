{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card p-4">
    <h3 class="card-title">Access denied</h3>
    <p class="card-text">Hi <strong>{{ user.username }}</strong> â€” you don't have permission to view that page.</p>

    <div class="mt-3">
