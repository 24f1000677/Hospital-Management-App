{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Edit Patient</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'danger' else category }} alert-sm">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username"
               name="username"
               class="form-control"
               required
               value="{{ user.username }}">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email"
               type="email"
               name="email"
               class="form-control"
               required
               value="{{ user.email }}">
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-success" type="submit">Save changes</button>
        <a class="btn btn-outline-secondary"
           href="{{ url_for('admin.dashboard') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
